<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="logo">
                <img class="logo-image" src="assets/odin-lined.png">
                <span class="logo-text">ODIN</span>
            </div>

            <div class="image-citation">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Haile West </a> 
                on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </div>
        </div>

        
        <div class="right-pane">
            <form class="form-container">

                <div class="form-info">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    </p>
                    <p>
                        You <i>know</i> you want to.
                    </p>
                </div>

                <div class="form-inputs-container">
                    <p class="form-quote">
                        Let's do this!
                    </p>

                    <div class="form-inputs">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>

                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="input-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">                        
                        </div>
                        
                        <div class="input-group">                        
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>                        
                        </div>

                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>                        
                        </div>
                    </div>
                </div>

                <div class="form-submit">
                    <button type="submit">Create Account</button>
                    <p class="form-submit-quote">
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
