<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="info">
            </div>

            <div id="main">
            </div>

        </div>

        <div id="calculator-buttons">
            <div id="clear-delete">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>

            <div id="digits-ops">
                <div class="digits-ops-row" id="0">
                    <button class="digits-ops-button" id="7">7</button>
                    <button class="digits-ops-button" id="8">8</button>
                    <button class="digits-ops-button" id="9">9</button>
                    <button class="digits-ops-button" id="div">รท</button>
                </div>

                <div class="digits-ops-row" id="1">
                    <button class="digits-ops-button" id="4">4</button>
                    <button class="digits-ops-button" id="5">5</button>
                    <button class="digits-ops-button" id="6">6</button>
                    <button class="digits-ops-button" id="mul">x</button>
                </div>

                <div class="digits-ops-row" id="2">
                    <button class="digits-ops-button" id="1">1</button>
                    <button class="digits-ops-button" id="2">2</button>
                    <button class="digits-ops-button" id="3">3</button>
                    <button class="digits-ops-button" id="sub">-</button>
                </div>

                <div class="digits-ops-row" id="3">
                    <button class="digits-ops-button" id="dot">.</button>
                    <button class="digits-ops-button" id="0">0</button>
                    <button class="digits-ops-button" id="eq">=</button>
                    <button class="digits-ops-button" id="add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
