<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Assignment</title>
  <style>
    .red { color: red; }
    .blue { color: blue; }
    .box { border: 2px solid black; background: pink; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Assignment: DOM Manipulation Practice</h1>
  <div id="container"></div>
  <button id="reset">Reset</button>
  <script>
    const container = document.getElementById('container');
    const resetBtn = document.getElementById('reset');
    function setup() {
      container.innerHTML = '';
      // 1. a <p> with red text that says “Hey I’m red!”
      const p = document.createElement('p');
      p.textContent = 'Hey I\'m red!';
      p.className = 'red';
      container.appendChild(p);
      // 2. an <h3> with blue text that says “I’m a blue h3!”
      const h3 = document.createElement('h3');
      h3.textContent = 'I\'m a blue h3!';
      h3.className = 'blue';
      container.appendChild(h3);
      // 3. a <div> with a black border and pink background with a <h1> and <p> inside
      const box = document.createElement('div');
      box.className = 'box';
      const h1 = document.createElement('h1');
      h1.textContent = 'I\'m in a div';
      const p2 = document.createElement('p');
      p2.textContent = 'ME TOO!';
      box.appendChild(h1);
      box.appendChild(p2);
      container.appendChild(box);
    }
    setup();
    resetBtn.onclick = setup;
  </script>
  <p><strong>This file demonstrates the assignment from the lesson. Try to build it yourself before looking at the code!</strong></p>
</body>
</html>
