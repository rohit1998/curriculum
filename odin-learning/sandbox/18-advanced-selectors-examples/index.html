<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Selectors: Combinators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="parent">
    <div class="child group1">Child 1
      <div class="grand-child group1">Grandchild 1</div>
    </div>
    <div class="child group2">Child 2
      <div class="grand-child group2">Grandchild 2</div>
    </div>
    <div class="child group3">Child 3
      <div class="grand-child group3">Grandchild 3</div>
    </div>
  </main>
  <section>
    <h2>Sibling Example</h2>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </section>
</body>
</html>
