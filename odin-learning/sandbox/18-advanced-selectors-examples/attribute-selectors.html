<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Selectors: Attribute Selectors</title>
  <link rel="stylesheet" href="attribute-selectors.css">
</head>
<body>
  <section>
    <h2>Attribute Selectors Examples</h2>
    <img src="puppy.jpg" alt="Puppy">
    <img src="kitten.png" alt="Kitten">
    <img src="parrot.jpg" alt="Parrot">
    <input type="text" placeholder="Text input">
    <input type="password" placeholder="Password input">
    <input type="email" placeholder="Email input">
    <a href="https://thunder.com">Thunder Link</a>
    <a href="https://example.com">Example Link</a>
    <div class="australia">Australia</div>
    <div class="austria">Austria</div>
    <div class="thunderbolt">Thunderbolt</div>
    <div class="thunder">Thunder</div>
  </section>
</body>
</html>
